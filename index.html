<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling Dice Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <h1 class="alert alert-primary">Rolling Dice Game</h1>
    </div>
    <br>
    <br>
    <div class="container text-center">
        <div class="row"> 
        <div class="col" >
            <div class="card" style="width: 18rem;">
                <img src="https://images.unsplash.com/photo-1560807707-8cc77767d783?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fGRvZ3xlbnwwfHwwfHx8MA%3D%3D" class="card-img-top" alt="..." height="305px" width="410px">
                <div class="card-body">
                  <h4 class="card-text">Dog1 Score</h4>
                  <h2 class="card-text" id="p1_score">0</h2>
                </div>
              </div>
        </div>
        <dic class="col">
            <div class="card" style="width: 18rem;">
                <img src="https://images.unsplash.com/photo-1636312696740-cc6701d5727a?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTAyfHxkaWNlfGVufDB8fDB8fHww" class="card-img-top" alt="..." height="300px" width="410px">
                <div class="card-body">
                  <button class="btn btn-danger" onclick="roll_dice()" id="btn1" >Roll the dice</button>
                  <h2 class="card-text" id="dice_value">0</h2>
                </div>
              </div>
        </dic>
        <div class="col">
            <div class="card" style="width: 18rem;">
                <img src="https://images.unsplash.com/photo-1591160690555-5debfba289f0?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NzJ8fGRvZ3xlbnwwfHwwfHx8MA%3D%3D" class="card-img-top" alt="..." height="305px" width="410px">
                <div class="card-body">
                  <h4 class="card-text">Dog2 score</h4>
                  <h2 class="card-text" id="p2_score">0</h2>
                </div>
              </div>
        </div>
        </div>
        <br>
        <br>
        
        <div class="container text-center">
          <h2 class="alert alert-success" id="result" width="100px">.....Result......</h2>
        </div>
        
    </div>
    <script>

      let player1="player1"
      let player2="player2"

      function edit_names()
      {
        player1=prompt("Change player1 name")
        player2=prompt("Change player2 name")
      }
    </script>

 <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
